<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
  >
    <source src="https://github.com/Methusan105/Series/releases/download/TF5/The.Flash.S05E18.mp4" type="video/mp4" />
    <track kind="subtitles" src="https://raw.githubusercontent.com/Methusan105/Series/main/Flash/S05/Subs/the.flash.2014.s05e18.720p.bluray.x264-demand.vtt" srclang="en" label="English" default>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  <script>
    var video = document.getElementById('my-video');
    
    var username = prompt('Enter your GitHub username:');
    var repoName = prompt('Enter your GitHub repository name:');
    var releaseId = prompt('Enter the GitHub release ID:');

    var isVideoPaused = false; // Track video pause/resume status

    // Handle saving and loading video playback progress
    video.addEventListener('timeupdate', function() {
      // Check if the video is paused
      if (video.paused && !isVideoPaused) {
        isVideoPaused = true;
        // Save the progress to the release asset
        var progressData = { "progress": video.currentTime };
        var progressJSON = JSON.stringify(progressData);

        // Upload the progress data as a release asset
        var xhr = new XMLHttpRequest();
        var url = `https://uploads.github.com/repos/${username}/${repoName}/releases/${releaseId}/assets?name=video_progress.json`;

        xhr.open('POST', url, true);
        xhr.setRequestHeader('Authorization', 'token YOUR_ACCESS_TOKEN'); // Replace with your GitHub Personal Access Token

        xhr.onload = function() {
          if (xhr.status === 201) {
            console.log('Progress saved to the release asset.');
          } else {
            console.error('Error saving progress:', xhr.status, xhr.statusText);
          }
        };

        xhr.send(progressJSON);
      }
    });

    video.addEventListener('play', function() {
      // Video resumed playing, mark it as not paused
      isVideoPaused = false;
    });

    // Retrieve progress data from the release asset when the page loads
    var assetUrl = `https://github.com/${username}/${repoName}/releases/download/${releaseId}/video_progress.json`;
    var xhr = new XMLHttpRequest();

    xhr.open('GET', assetUrl, true);
    xhr.responseType = 'json';

    xhr.onload = function() {
      if (xhr.status === 200) {
        var progressData = xhr.response;
        if (progressData.progress) {
          video.currentTime = parseFloat(progressData.progress);
        }
      }
    };

    xhr.send();
  </script>
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script src="https://raw.githubusercontent.com/Methusan105/Series/main/Playback.js"></script>

</body>

    <a onclick="clearGistProgress()" href="/Series/Flash/S05/19.html">Next Episode</a>
</body>
</html>
